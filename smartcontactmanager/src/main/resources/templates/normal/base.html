<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:fragment="logout(content)">
<head>

    <!--/*@thymesVar id="title" type=""*/-->
    <title th:text="${title}">Base Page</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
          integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link>
</head>
<body>

<!--Start Navbar-->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top">
    <a class="navbar-brand" href="#">Smart Contact Manager</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto text-uppercase">

            <li class="nav-item active">
                <a class="nav-link" href="#" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
            </li>


            <li class="nav-item active">
                <a class="nav-link active" href="#" tabindex="-1" aria-disabled="true">
                    <!--/*@thymesVar id="user" type="com.smartcontactmanager.models.User"*/-->
                    <span th:text="${user.name}"></span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link active" href="#" th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
            </li>
        </ul>
    </div>
</nav>
<!--End Navbar-->

<!--sidebar-->
<div class="sidebar mt-5">

    <span class="crossBtn" onclick="toggleSidebar()">&times;</span>

    <a href="#" th:href="@{/user/index}" class="item,active"> <i class="fas fa-home"></i> Home</a>
    <a href="#" th:href="@{/user/show_contacts/0}" class="item"><i class="fas fa-id-card-alt"></i> View Contacts</a>
    <a href="#" th:href="@{/user/add_contact}" class="item"><i class="fas fa-pencil-alt"></i> Add Contact</a>
    <a href="#" th:href="@{/user/profile}" class="item"><i class="fas fa-user-circle"></i> Your Profile</a>
    <a href="#" class="item"><i class="fas fa-cogs"></i> Settings</a>
    <a href="#" th:href="@{/logout}" class="item"><i class="fas fa-sign-out-alt"></i> Logout</a>
    <div class="divider"></div>
</div>
<!--end sidebar-->

<!--Start Content-->
<div class="content">
    <i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
    <div th:replace="${content}"></div>
</div>
<!--End Content-->

<!-- Option 2: jQuery, Popper.js, and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
        crossorigin="anonymous"></script>
<script th:src="@{/js/script.js}"></script>

</body>
</html>
